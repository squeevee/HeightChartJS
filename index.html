<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    
    <title>Height Chart</title>
    
    <link rel="stylesheet" href="heights.css" />
    
    <script src="jquery-3.5.1.slim.min.js"></script>
    <script src="heights.js"></script>
</head>

<body>
<div id="heightChart">

    <img 
        data-model-id="0"
        data-model-name="Bunny"
        data-model-height="1.3"
        data-model-box-top="75"
        data-model-box-bottom="419"
        data-model-box-left="100"
        data-model-box-right="220"
        data-model-show="true"
        src="sample1.png"
    />

    <img
        data-model-id="1"
        data-model-name="Reader"
        data-model-height="1.68"
        data-model-box-top="9"
        data-model-box-bottom="531"
        data-model-box-left="60"
        data-model-box-right="180"
        data-model-show="true"
        src="sample2.png"
    />
    
    <img
        data-model-id="2"
        data-model-name="Doctor"
        data-model-height="1.88"
        data-model-box-top="12"
        data-model-box-bottom="492"
        data-model-show="true"
        src="sample3.png"
    />
    
    <!--
    <img
        data-model-id=""
        data-model-name=""
        data-model-height=""
        data-model-box-top=""
        data-model-box-bottom=""
        data-model-show=""
        src=""
    />
    -->
    
</div>
</body>

</html>
